<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dale Dice</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      gap: 100px;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 10px;
    }

    .front {
      transform: rotateY(0deg) translateZ(100px);
    }

    .back {
      transform: rotateY(180deg) translateZ(100px);
    }

    .right {
      transform: rotateY(90deg) translateZ(100px);
    }

    .left {
      transform: rotateY(-90deg) translateZ(100px);
    }

    .top {
      transform: rotateX(90deg) translateZ(100px);
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><img src="DaleCharman0.jpg" alt="1"></div>
      <div class="face back"><img src="DaleCharman1.jpg" alt="2"></div>
      <div class="face right"><img src="DaleCharman2.jpg" alt="3"></div>
      <div class="face left"><img src="DaleCharman3.jpg" alt="4"></div>
      <div class="face top"><img src="DaleCharman4.jpg" alt="5"></div>
      <div class="face bottom"><img src="DaleCharman5.jpg" alt="6"></div>
    </div>
  </div>

  <div class="scene">
    <div class="cube" id="cube2" onclick=rollDice>
      <div class="face front"><img src="DaleCharman0.jpg" alt="1"></div>
      <div class="face back"><img src="DaleCharman1.jpg" alt="2"></div>
      <div class="face right"><img src="DaleCharman2.jpg" alt="3"></div>
      <div class="face left"><img src="DaleCharman3.jpg" alt="4"></div>
      <div class="face top"><img src="DaleCharman4.jpg" alt="5"></div>
      <div class="face bottom"><img src="DaleCharman5.jpg" alt="6"></div>
    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");
    const cube2 = document.getElementById("cube2")
    const DAY = 1000 * 60 * 60 * 24;
    let is_rolling = false;

    function dale_jmp() {
      window.location.href = "https://www.youtube.com/@dalecharmantravels8057";
    }

    const dirs = [[0, 0], [0, 180], [0, -90], [0, 90], [-90, 0], [90, 0]];

    function rand_spin(rot) {
      return rot + 360 * Math.floor(Math.random() * 4 + 1);
    }

    function rollDice() {
      if (is_rolling) return;
      is_rolling = true;

      const res = Math.floor(Math.random() * 6);
      const res2 = Math.floor(Math.random() * 6);
      const [x, y] = dirs[res];
      const [x2, y2] = dirs[res2];

      cube.style.transform = `rotateX(${rand_spin(x)}deg) rotateY(${rand_spin(y)}deg)`;
      cube2.style.transform = `rotateX(${rand_spin(x2)}deg) rotateY(${rand_spin(y2)}deg)`;

      console.log(res, res2);

      setTimeout(function () {
        is_rolling = false;
        if (res + res2 === 10) {
          dale_jmp();
        }
      }, 500);
    }

    cube.addEventListener("click", rollDice);
    cube2.addEventListener("click", rollDice);
  </script>
</body>

</html>
