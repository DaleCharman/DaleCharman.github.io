<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Spinning Dale Charman</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .spinner {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }
    .spinner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spinner">
    <img src="DaleCharman.jpg" alt="Dale Charman" />
  </div>
</body>
</html>
