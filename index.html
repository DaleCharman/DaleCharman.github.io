<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Spinning Dale Charman</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .spinner {
      width: 150px;
      height: 150px;
      perspective: 1000px;
    }
    .spinner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="spinner-container">
      <div class="spinner" id="spinner0">
        <img src="DaleCharman.jpg" alt="Dale Charman 0" />
      </div>
      <button onclick="spinWithMomentum('spinner0')">Spin 0</button>
    </div>
    <div class="spinner-container">
      <div class="spinner" id="spinner1">
        <img src="DaleCharman1.jpg" alt="Dale Charman 1" />
      </div>
      <button onclick="spinWithMomentum('spinner1')">Spin 1</button>
    </div>
    <div class="spinner-container">
      <div class="spinner" id="spinner2">
        <img src="DaleCharman2.jpg" alt="Dale Charman 2" />
      </div>
      <button onclick="spinWithMomentum('spinner2')">Spin 2</button>
    </div>
    <div class="spinner-container">
      <div class="spinner" id="spinner3">
        <img src="DaleCharman3.jpg" alt="Dale Charman 3" />
      </div>
      <button onclick="spinWithMomentum('spinner3')">Spin 3</button>
    </div>
    <div class="spinner-container">
      <div class="spinner" id="spinner4">
        <img src="DaleCharman4.jpg" alt="Dale Charman 4" />
      </div>
      <button onclick="spinWithMomentum('spinner4')">Spin 4</button>
    </div>
    <div class="spinner-container">
      <div class="spinner" id="spinner5">
        <img src="DaleCharman5.jpg" alt="Dale Charman 5" />
      </div>
      <button onclick="spinWithMomentum('spinner5')">Spin 5</button>
    </div>
  </div>

  <script>
    function spinWithMomentum(id) {
      const spinner = document.getElementById(id).querySelector('img');
      let rotation = 0;
      let velocity = 20;
      const friction = 0.95;

      function animate() {
        rotation += velocity;
        spinner.style.transform = `rotateY(${rotation}deg)`;
        velocity *= friction;
        if (Math.abs(velocity) > 0.1) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }
  </script>
</body>
</html>
